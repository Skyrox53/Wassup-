<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wassup!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: white;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      padding: 1rem;
      border-bottom: 1px solid #333;
      position: sticky;
      top: 0;
      background-color: #0f0f0f;
      z-index: 10;
    }
    header img {
      width: 48px;
      height: 48px;
      border-radius: 8px;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    nav {
      display: flex;
      gap: 1rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      padding: 2rem;
      text-align: center;
    }
    .login-buttons {
      margin-top: 2rem;
    }
    .login-buttons button {
      display: block;
      width: 250px;
      margin: 1rem auto;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .google {
      background-color: white;
      color: black;
    }
    .apple {
      background-color: black;
      color: white;
      border: 1px solid white;
    }
    .page {
      display: none;
    }
    .active {
      display: block;
    }
    footer {
      text-align: center;
      padding: 1rem;
      border-top: 1px solid #333;
      color: #aaa;
      font-size: 0.9rem;
    }
    footer a {
      color: #aaa;
      margin: 0 0.5rem;
      text-decoration: underline;
    }
    .profile-card {
      background-color: #1a1a1a;
      padding: 1rem;
      margin: 1rem auto;
      border-radius: 10px;
      max-width: 500px;
    }
    .btn-publier {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      background: #03dac6;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #1a1a1a;
      display: flex;
      justify-content: space-around;
      padding: 0.5rem 0;
      border-top: 1px solid #333;
      z-index: 20;
    }
    .bottom-nav a {
      color: white;
      text-decoration: none;
      text-align: center;
      font-size: 0.9rem;
    }
    .bottom-nav a:hover {
      text-decoration: underline;
    }
    .chat-container {
      max-width: 600px;
      margin: auto;
      background: #1a1a1a;
      padding: 1rem;
      border-radius: 8px;
    }
    .chat-messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 0.5rem;
      margin-bottom: 1rem;
      background: #121212;
    }
    .chat-input {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    .chat-input input {
      flex: 1;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #333;
    }
    .chat-input button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      background: #03dac6;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    .gif-selector img {
      width: 60px;
      height: 60px;
      border-radius: 6px;
      margin: 0.25rem;
      cursor: pointer;
    }
  </style>
  <script>
    function generateUniqueID() {
      return 'ID-' + Math.random().toString(36).substr(2, 9);
    }

    const userID = localStorage.getItem('userID') || generateUniqueID();
    localStorage.setItem('userID', userID);

    function showPage(id) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function publierProfil() {
      const genre = document.getElementById('genre').value;
      const autreGenre = document.getElementById('genreAutre').value;
      const finalGenre = genre === 'autre' ? autreGenre : genre;
      const profil = {
        pseudo: document.getElementById('pseudo').value,
        bio: document.getElementById('bio').value,
        musique: document.getElementById('musique').value,
        citation: document.getElementById('citation').value,
        langues: document.getElementById('langues').value,
        image: document.getElementById('image').files[0],
        genre: finalGenre,
        id: userID
      };

      const reader = new FileReader();
      reader.onload = function(e) {
        const explorer = document.getElementById('explorerProfils');
        const card = document.createElement('div');
        card.className = 'profile-card';
        card.innerHTML = `
          <img src="${e.target.result}" style="width:80px;height:80px;border-radius:50%"><br>
          <h3>${profil.pseudo}</h3>
          <p><strong>Genre:</strong> ${profil.genre}</p>
          <p><strong>ID:</strong> ${profil.id}</p>
          <p><strong>Bio:</strong> ${profil.bio}</p>
          <p><strong>Musique:</strong> ðŸŽµ ${profil.musique}</p>
          <p><strong>Citation:</strong> "${profil.citation}"</p>
          <p><strong>Langues:</strong> ${profil.langues}</p>
        `;
        explorer.appendChild(card);
        alert("Ton profil est maintenant visible dans Explorer !");
      };
      reader.readAsDataURL(profil.image);
    }

    function toggleGenreInput(value) {
      document.getElementById('genreAutre').style.display = value === 'autre' ? 'block' : 'none';
    }

    function sendMessage(content) {
      const chatBox = document.getElementById('chatMessages');
      const msg = document.createElement('div');
      msg.textContent = `${userID}: ${content}`;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function handleSend() {
      const input = document.getElementById('chatInput');
      if (input.value.trim() !== '') {
        sendMessage(input.value.trim());
        input.value = '';
      }
    }

    function insertGIF(src) {
      sendMessage(`[GIF]`);
      const chatBox = document.getElementById('chatMessages');
      const gif = document.createElement('img');
      gif.src = src;
      gif.style.maxWidth = '120px';
      gif.style.borderRadius = '6px';
      chatBox.appendChild(gif);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    window.onload = () => {
      showPage('home');
      const pseudo = "Utilisateur123";
      document.getElementById('welcomeMessage').innerText = `Bienvenue ${pseudo} !`;

      document.getElementById('chatInput').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
          e.preventDefault();
          handleSend();
        }
      });
    }
  </script>
</head>
