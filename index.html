<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wassup!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: white;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      padding: 1rem;
      border-bottom: 1px solid #333;
      position: sticky;
      top: 0;
      background-color: #0f0f0f;
      z-index: 10;
    }
    header img {
      width: 48px;
      height: 48px;
      border-radius: 8px;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    nav {
      display: flex;
      gap: 1rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      padding: 2rem;
      text-align: center;
    }
    .login-buttons {
      margin-top: 2rem;
    }
    .login-buttons button {
      display: block;
      width: 250px;
      margin: 1rem auto;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .google {
      background-color: white;
      color: black;
    }
    .apple {
      background-color: black;
      color: white;
      border: 1px solid white;
    }
    .page {
      display: none;
    }
    .active {
      display: block;
    }
    footer {
      text-align: center;
      padding: 1rem;
      border-top: 1px solid #333;
      color: #aaa;
      font-size: 0.9rem;
    }
    footer a {
      color: #aaa;
      margin: 0 0.5rem;
      text-decoration: underline;
    }
    .profile-card {
      background-color: #1a1a1a;
      padding: 1rem;
      margin: 1rem auto;
      border-radius: 10px;
      max-width: 500px;
    }
    .btn-publier {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      background: #03dac6;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #1a1a1a;
      display: flex;
      justify-content: space-around;
      padding: 0.5rem 0;
      border-top: 1px solid #333;
      z-index: 20;
    }
    .bottom-nav a {
      color: white;
      text-decoration: none;
      text-align: center;
      font-size: 0.9rem;
    }
    .bottom-nav a:hover {
      text-decoration: underline;
    }
    .chat-container {
      max-width: 600px;
      margin: auto;
      background: #1a1a1a;
      padding: 1rem;
      border-radius: 8px;
    }
    .chat-messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 0.5rem;
      margin-bottom: 1rem;
      background: #121212;
    }
    .chat-input {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    .chat-input input {
      flex: 1;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #333;
    }
    .chat-input button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      background: #03dac6;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    .gif-panel {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      background: #2a2a2a;
      border: 1px solid #444;
      padding: 0.5rem;
      border-radius: 8px;
      margin-top: 1rem;
    }
    .gif-panel img {
      width: 60px;
      height: 60px;
      margin: 0.25rem;
      cursor: pointer;
      border-radius: 6px;
    }
    .gif-toggle {
      background: #444;
      border: none;
      color: white;
      border-radius: 6px;
      padding: 0.4rem 0.6rem;
      cursor: pointer;
    }
  </style>
  <script>
    function toggleGifPanel() {
      const panel = document.getElementById('gifPanel');
      panel.style.display = panel.style.display === 'flex' ? 'none' : 'flex';
    }

    function selectGif(src) {
      const input = document.getElementById('chatInput');
      input.value += ` [GIF: ${src}] `;
    }
  </script>
</head>
<body>
  <div class="chat-container">
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="chatInput" placeholder="Ã‰cris ton message ici...">
      <button onclick="sendMessage()">Envoyer</button>
      <button class="gif-toggle" onclick="toggleGifPanel()">GIF</button>
    </div>
    <div class="gif-panel" id="gifPanel">
      <img src="https://media.giphy.com/media/3o7aD2saalBwwftBIY/giphy.gif" onclick="selectGif(this.src)" />
      <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" onclick="selectGif(this.src)" />
      <img src="https://media.giphy.com/media/xT5LMHxhOfscxPfIfm/giphy.gif" onclick="selectGif(this.src)" />
    </div>
  </div>
</body>
</html>
