<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wassup!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: white;
    }
    header {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
      border-bottom: 1px solid #333;
    }
    header img {
      width: 48px;
      height: 48px;
      border-radius: 8px;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    header p {
      margin: 0;
      font-size: 0.9rem;
      color: #aaa;
    }
    .container {
      padding: 2rem;
      text-align: center;
    }
    .login-buttons {
      margin-top: 2rem;
    }
    .login-buttons button {
      display: block;
      width: 250px;
      margin: 1rem auto;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .google {
      background-color: white;
      color: black;
    }
    .apple {
      background-color: black;
      color: white;
      border: 1px solid white;
    }
    .friend-section, .chat-section, .profile-section, .status-section, .group-section, .notification-section {
      margin-top: 3rem;
      text-align: center;
    }
    input[type="text"], input[type="number"] {
      padding: 0.5rem;
      width: 200px;
      border-radius: 5px;
      border: none;
      margin-bottom: 0.5rem;
    }
    select {
      padding: 0.5rem;
      width: 220px;
      border-radius: 5px;
      border: none;
      margin-bottom: 0.5rem;
    }
    button {
      margin-left: 0.5rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      background-color: #1e90ff;
      color: white;
      cursor: pointer;
    }
    .profile-overview {
      background-color: #1c1c1c;
      padding: 1rem;
      margin-top: 2rem;
      border-radius: 8px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    .profile-overview h4 {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/wassup-logo.png" alt="Logo Wassup!">
    <div>
      <h1>Wassup!</h1>
      <p>Parle à ceux qui comptent.</p>
    </div>
  </header>
  <div class="container">
    <h2>Connecte-toi pour continuer</h2>
    <div class="login-buttons">
      <button class="google" onclick="loginWith('Google')">Se connecter avec Google</button>
      <button class="apple" onclick="loginWith('Apple')">Se connecter avec Apple</button>
    </div>

    <div class="profile-section">
      <h3>Ton profil</h3>
      <input type="text" id="bio" placeholder="Bio ou intérêts...">
      <input type="number" id="age" placeholder="Âge">
      <select id="gender">
        <option value="">Genre</option>
        <option value="Homme">Homme</option>
        <option value="Femme">Femme</option>
        <option value="Autre">Autre</option>
        <option value="Préfère ne pas dire">Préfère ne pas dire</option>
      </select>
      <div>
        <input type="checkbox" id="isAdmin"> Je suis admin / fondateur
      </div>
      <div id="verifyControls" style="margin-top: 1rem; display: none;">
        <input type="text" id="verifyUserId" placeholder="ID à vérifier">
        <button onclick="giveVerification()">Donner vérification</button>
      </div>
      <div>
        <p>Ton ID : <span id="userIdDisplay"></span></p>
        <button onclick="showProfile()">Voir mon profil complet</button>
      </div>
      <div class="profile-overview" id="profileOverview" style="display:none;">
        <h4>Profil personnel</h4>
        <p><strong>Âge :</strong> <span id="poAge"></span></p>
        <p><strong>Genre :</strong> <span id="poGender"></span></p>
        <p><strong>Bio / Intérêts :</strong> <span id="poBio"></span></p>
        <p><strong>ID :</strong> <span id="poId"></span></p>
      </div>
    </div>
  </div>
  <script>
    let userId = Math.floor(Math.random() * 90000 + 10000).toString();
    document.getElementById("userIdDisplay").textContent = userId;

    function showProfile() {
      const age = document.getElementById("age").value;
      const gender = document.getElementById("gender").value;
      const bio = document.getElementById("bio").value;
      document.getElementById("poAge").textContent = age || "Non renseigné";
      document.getElementById("poGender").textContent = gender || "Non renseigné";
      document.getElementById("poBio").textContent = bio || "Non renseigné";
      document.getElementById("poId").textContent = userId;
      document.getElementById("profileOverview").style.display = "block";
    }
  </script>
</body>
</html>
