<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wassup!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: white;
    }
    header {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
      border-bottom: 1px solid #333;
    }
    header img {
      width: 48px;
      height: 48px;
      border-radius: 8px;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    header p {
      margin: 0;
      font-size: 0.9rem;
      color: #aaa;
    }
    .container {
      padding: 2rem;
      text-align: center;
    }
    .login-buttons {
      margin-top: 2rem;
    }
    .login-buttons button {
      display: block;
      width: 250px;
      margin: 1rem auto;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .google {
      background-color: white;
      color: black;
    }
    .apple {
      background-color: black;
      color: white;
      border: 1px solid white;
    }
    input, select, textarea {
      display: block;
      margin: 0.5rem auto;
      padding: 0.5rem;
      width: 250px;
      border-radius: 5px;
      border: none;
    }
    button {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      background-color: #1e90ff;
      color: white;
      cursor: pointer;
    }
    .profile-overview {
      background-color: #1c1c1c;
      padding: 1rem;
      margin-top: 2rem;
      border-radius: 8px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }
    .profile-overview h4 {
      margin-bottom: 1rem;
      text-align: center;
    }
    .suggestion {
      font-size: 0.85rem;
      color: #888;
      text-align: center;
    }
    .hidden {
      display: none;
    }
    #avatarPreview {
      max-width: 150px;
      max-height: 150px;
      margin: 1rem auto;
      display: block;
      border-radius: 10px;
    }
    #checklistBtn {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/wassup-logo.png" alt="Logo Wassup!">
    <div>
      <h1>Wassup!</h1>
      <p>Parle à ceux qui comptent.</p>
    </div>
  </header>
  <div class="container">
    <h2>Connecte-toi pour continuer</h2>
    <div class="login-buttons">
      <button class="google" onclick="alert('Connexion simulée avec Google')">Se connecter avec Google</button>
      <button class="apple" onclick="alert('Connexion simulée avec Apple')">Se connecter avec Apple</button>
    </div>
    <p style="margin-top: 2rem; color: #999;">Si le site ne s'affiche pas correctement, essaye de recharger la page ou vider le cache.</p>
  </div>
</body>
</html>
